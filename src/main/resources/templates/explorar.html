<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorar - Waira</title>
  <link rel="stylesheet" href="/css/explorar-styles.css" />
</head>
<body class="explorar-body">
  <main class="explorar-shell" aria-labelledby="explorar-heading">
    <div class="explorar-grid">
      <aside class="filtros-panel" aria-label="Panel de filtros">
        <section class="surface filtros-rapidos" aria-label="Filtros rápidos">
          <div class="field">
            <label for="filter-categoria">Categoría</label>
            <select id="filter-categoria">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="field">
            <label for="filter-subcategoria">Subcategoría</label>
            <select id="filter-subcategoria" disabled>
              <option value="">Todas</option>
            </select>
          </div>
          <div class="field">
            <label>Precio (COP)</label>
            <div class="precio-inputs">
              <input type="number" id="filter-precio-min" placeholder="Mín" min="0" />
              <span>-</span>
              <input type="number" id="filter-precio-max" placeholder="Máx" min="0" />
            </div>
          </div>
        </section>

        <section class="surface tree-panel">
          <div class="tree-panel__header">
            <div>
              <p class="panel-label">Navega por jerarquías</p>
              <h2 id="explorar-heading">Categorías activas</h2>
            </div>
            <button type="button" class="btn btn-outline" id="btn-reset-filtros">Limpiar</button>
          </div>
          <div id="explorar-tree" class="tree-panel__body" aria-live="polite"></div>
        </section>
      </aside>

      <section class="surface resultados-panel">
        <div class="servicios-toolbar">
          <p class="pill" id="filtro-contexto">Todas las categorías</p>
          <div class="ordenado-por">
            <label for="select-orden">Ordenar por</label>
            <select id="select-orden">
              <option value="relevancia">Relevancia</option>
              <option value="recientes">Más recientes</option>
              <option value="precio_asc">Precio: menor a mayor</option>
              <option value="precio_desc">Precio: mayor a menor</option>
              <option value="vistas_desc">Más vistos</option>
            </select>
          </div>
        </div>

        <form id="busqueda-form" class="search-bar" role="search">
          <input id="input-busqueda" type="search" placeholder="Buscar servicios, categorías o palabras clave..." aria-label="Buscar" />
          <button class="btn btn-primary" type="submit">Buscar</button>
        </form>

        <section class="grid-section">
          <div id="grid-servicios" class="grid-servicios" aria-live="polite"></div>
          <div id="sin-resultados" class="sin-resultados" hidden>
            <p>No se encontraron servicios para los filtros actuales.</p>
            <button type="button" class="btn btn-outline" id="btn-sin-resultados">Limpiar filtros</button>
          </div>
        </section>
      </section>
    </div>
  </main>

  <script src="/js/explorar.js"></script>
</body>
</html>
