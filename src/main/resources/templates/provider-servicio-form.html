<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Nuevo Servicio | Proveedor</title>
	<link rel="stylesheet" href="/css/provider-styles.css" />
	<link rel="stylesheet" href="/css/admin-styles.css" />
</head>
<body class="provider-body">
	<div class="provider-topbar">
		<div class="pt-left">
			<a href="/" class="pt-logo" title="Inicio"><img src="/imgs/Waira.svg" alt="Waira" /></a>
		</div>
		<div class="pt-center"></div>
		<div class="pt-right"><a href="/dashboard" class="pt-link">Volver al dashboard</a></div>
	</div>

	<main class="crear-servicio-main" style="margin-top:64px; padding:1.6rem; max-width:820px; margin-left:auto; margin-right:auto;">
		<section class="crear-servicio-section">
			<header class="crear-servicio-header">
				<h1>Crear Servicio</h1>
				<p>Completa la información básica de tu nuevo servicio.</p>
			</header>

			<div th:if="${error}" class="form-error" th:text="${error}"></div>

			<form th:action="@{/proveedor/servicios}" th:object="${crearServicioDTO}" method="post" class="crear-servicio-form">
				<div class="form-group">
					<label for="nombreServicio">Nombre</label>
					<input type="text" id="nombreServicio" th:field="*{nombreServicio}" required maxlength="120" />
				</div>
				<div class="form-group">
					<label for="descripcion">Descripción</label>
					<textarea id="descripcion" th:field="*{descripcion}" rows="5" maxlength="1500" placeholder="Describe brevemente en qué consiste tu servicio" required></textarea>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="precio">Precio (COP)</label>
						<input type="number" id="precio" th:field="*{precio}" min="0" step="0.01" required />
					</div>
					<div class="form-group">
						<label for="diasDuracion">Duración (días)</label>
						<input type="number" id="diasDuracion" th:field="*{diasDuracion}" min="1" max="365" required />
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Guardar servicio</button>
					<a href="/dashboard" class="btn btn-danger" style="text-decoration:none;">Cancelar</a>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
